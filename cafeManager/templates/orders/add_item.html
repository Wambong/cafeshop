{% extends 'orders/base.html' %}

{% block content %}
  <div class="card-header text-center">
        <h1>обавить новый товар</h1>
</div>

<form method="post" enctype="multipart/form-data" class="mb-4">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">название</label>
        <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" value="{{ form.name.value }}">
    </div>

    <div class="mb-3">
        <label for="{{ form.price.id_for_label }}" class="form-label">Цена</label>
        <input type="text" class="form-control" id="{{ form.price.id_for_label }}" name="{{ form.price.name }}" value="{{ form.price.value }}">
    </div>

    <div class="mb-3">
        <label for="{{ form.image.id_for_label }}" class="form-label">Изображение</label>
        <input type="file" class="form-control" id="{{ form.image.id_for_label }}" name="{{ form.image.name }}">
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<a href="{% url 'home' %}" class="btn btn-secondary">Вернуться на главную страницу</a>


{% endblock %}
