
{% extends 'orders/base.html' %}

{% block content %}
  <div class="card-header text-center">
        <h1>Редактировать</h1>
  </div>
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Название товара</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label for="{{ form.price.id_for_label }}" class="form-label">Цена</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    {{ form.price }}
                </div>
            </div>

            <div class="mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label">зображение товара</label>
                {{ form.image }}
                {% if item.image %}
                    <div class="mt-2">
                        <img src="{{ item.image.url }}" class="img-thumbnail" alt="{{ item.name }}" style="max-width: 150px;">
                    </div>
                {% endif %}
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">сохранить изменения</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Отменить</a>
            </div>
        </form>
    </div>
</div>



{% endblock %}
